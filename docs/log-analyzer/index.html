<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CrapFixer Log Analyzer</title>
    <style>
      /* ---------- Basic Styles ---------- */
      body {
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        background: #f0f0f0;
        color: #333;
      }

      header {
        background: #4d4d4d;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      /* ---------- Top-right Links ---------- */
      .actions a {
        color: white;
        margin-left: 1rem;
        text-decoration: none;
        font-size: 0.9rem;
        background: #444;
        padding: 0.3rem 0.6rem;
        border-radius: 4px;
        transition: background 0.3s;
      }

      .actions a:hover {
        background: #666;
      }

      /* ---------- Layout ---------- */
      main {
        padding: 2rem;
        max-width: 800px;
        margin: auto;
      }

      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
        padding: 1rem;
        border: 1px solid #ccc;
        background: #fff;
        border-radius: 5px;
        resize: vertical;
      }

      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        background: #1565c0;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        margin-right: 0.5rem;
      }

      button:hover {
        background: #0d47a1;
      }

      /* ---------- Results Section ---------- */
      .result {
        background: white;
        border: 1px solid #ddd;
        padding: 1rem;
        margin-top: 2rem;
        border-radius: 5px;
      }

      .issue {
        color: #c62828;
        margin-bottom: 0.5rem;
      }
      .key {
        color: #37474f;
        font-family: monospace;
      }
      .plugin {
        color: #1565c0;
        margin-bottom: 0.3rem;
      }

      .btn-group {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- ---------- HEADER SECTION ---------- -->
    <header>
      <h1>üß† CrapFixer Log Analyzer</h1>
      <div class="actions">
        <a href="https://github.com/builtbybel/CrapFixer" target="_blank">GitHub</a>
        <a href="https://www.paypal.com/donate/?hosted_button_id=M9DW4VNKH9ECQ" target="_blank"
          >PayPal</a
        >
        <a href="https://ko-fi.com/builtbybel" target="_blank">Ko-fi</a>
      </div>
    </header>

    <!-- ---------- MAIN CONTENT ---------- -->
    <main>
      <p><strong>How it works:</strong></p>
      <ol>
        <li>Run the analysis in CrapFixer and <strong>copy the full log</strong>.</li>
        <li>Paste it into the box below.</li>
        <li>Click <strong>Analyze</strong> to get results.</li>
      </ol>

      <!-- ---------- LOG INPUT ---------- -->
      <textarea id="logInput" placeholder="Drop your CrapFixer log here..."></textarea>

      <!-- ---------- BUTTONS ---------- -->
      <div class="btn-group">
        <button onclick="pasteResult()">üìã Paste log from clipboard</button>
        <button onclick="analyzeLog()">üîç Analyze</button>
        <button onclick="captureResult()">üì∏ Take Screenshot</button>
        <button onclick="shareResult()">üì§ Share</button>
        <button onclick="shareOnTwitter()">üê¶ Share on X</button>
      </div>

      <!-- ---------- OUTPUT AREA ---------- -->
      <div class="result" id="output"></div>
    </main>

    <!-- ---------- JS FUNCTIONS--------- -->
    <script src="js/main.js"></script>

    <!-- ---------- HTML2CANVAS LIBRARY FOR SCREENSHOTS ---------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
